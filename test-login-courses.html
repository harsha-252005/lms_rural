<!DOCTYPE html>
<html>
<head>
    <title>LMS Test - Login & Courses</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #4f46e5; color: white; border: none; border-radius: 4px; }
        button:hover { background: #4338ca; }
        .output { background: #f9fafb; padding: 15px; margin: 10px 0; border-radius: 4px; border: 1px solid #e5e7eb; }
        input { padding: 8px; margin: 5px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
        h3 { color: #4f46e5; margin-top: 20px; }
        .success { color: #059669; }
        .error { color: #dc2626; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì LMS Test Page</h1>
        
        <h3>1. Test Login</h3>
        <input type="email" id="email" placeholder="Email" value="test@instructor.com">
        <input type="password" id="password" placeholder="Password" value="test123">
        <select id="role">
            <option value="INSTRUCTOR">Instructor</option>
            <option value="STUDENT">Student</option>
        </select>
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="output"></div>
        
        <h3>2. Check LocalStorage</h3>
        <button onclick="checkLocalStorage()">Check User Data</button>
        <div id="storageResult" class="output"></div>
        
        <h3>3. Test Courses API</h3>
        <button onclick="testCoursesAPI()">Fetch Courses</button>
        <div id="coursesResult" class="output"></div>
        
        <h3>4. Clear & Reset</h3>
        <button onclick="clearData()" style="background: #dc2626;">Clear LocalStorage</button>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const output = document.getElementById('loginResult');
            
            output.innerHTML = '‚è≥ Logging in...';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                localStorage.setItem('user', JSON.stringify(data));
                
                output.innerHTML = `
                    <div class="success">‚úÖ Login Successful!</div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function checkLocalStorage() {
            const output = document.getElementById('storageResult');
            const userStr = localStorage.getItem('user');
            
            if (!userStr) {
                output.innerHTML = '<div class="error">‚ùå No user data in localStorage</div>';
                return;
            }
            
            try {
                const user = JSON.parse(userStr);
                output.innerHTML = `
                    <div class="success">‚úÖ User data found:</div>
                    <pre>${JSON.stringify(user, null, 2)}</pre>
                    <div style="margin-top: 10px;">
                        <strong>ID:</strong> ${user.id || '‚ùå MISSING'}<br>
                        <strong>Role:</strong> ${user.role || '‚ùå MISSING'}<br>
                        <strong>Name:</strong> ${user.name || '‚ùå MISSING'}
                    </div>
                `;
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå Invalid JSON: ${error.message}</div>`;
            }
        }

        async function testCoursesAPI() {
            const output = document.getElementById('coursesResult');
            const userStr = localStorage.getItem('user');
            
            if (!userStr) {
                output.innerHTML = '<div class="error">‚ùå Please login first</div>';
                return;
            }
            
            try {
                const user = JSON.parse(userStr);
                
                if (!user.id) {
                    output.innerHTML = '<div class="error">‚ùå User has no ID. Please login again.</div>';
                    return;
                }
                
                output.innerHTML = `‚è≥ Fetching courses for instructor ID: ${user.id}...`;
                
                const url = `${API_BASE}/instructors/${user.id}/courses`;
                console.log('Calling:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const courses = await response.json();
                
                output.innerHTML = `
                    <div class="success">‚úÖ API Call Successful!</div>
                    <div><strong>URL:</strong> ${url}</div>
                    <div><strong>Courses Found:</strong> ${courses.length}</div>
                    <pre>${JSON.stringify(courses, null, 2)}</pre>
                `;
            } catch (error) {
                output.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function clearData() {
            localStorage.clear();
            document.getElementById('loginResult').innerHTML = '';
            document.getElementById('storageResult').innerHTML = '';
            document.getElementById('coursesResult').innerHTML = '';
            alert('‚úÖ LocalStorage cleared!');
        }

        // Auto-check on load
        window.onload = () => {
            checkLocalStorage();
        };
    </script>
</body>
</html>
